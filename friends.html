<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Find a Friend</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Nav Bar -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">People <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="./friends.html">Friends</a>
        </li>
    </div>
  </nav>

  <!-- User List -->
  <div class="container mt-5">
    <div class="row" id="data-panel">
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="user-modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content" id="whole-modal">
        <div class="modal-header justify-content-center">
          <h5 class="modal-title">Guillaume Vincent</h5>
        </div>
        <div class="modal-body">
          <div class="row justify-content-center">
            <div class="col-sm-3 ml-5" id="modal-user-avatar">
              <img src="https://randomuser.me/api/portraits/men/88.jpg" alt="User Avatar" class="img-fluid">
            </div>
            <div class=" col-sm-5 mt-2 mb-2">
              <ul>
                <li id="modal-email">guillaume.vincent@example.com</li>
                <li id="modal-gender">male</li>
                <li id="modal-age">25</li>
                <li id="modal-region">CH</li>
                <li id="modal-birthday">1995-05-05</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary btn-remove">X</button>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./friends.js"></script>

          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
          integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
          crossorigin="anonymous"></script>
