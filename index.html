          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <div id='filter'>
              <a class="dropdown-item" id='male' href="#">Male <i class="fas fa-male"></i></a>

      <form class="form-inline" id="search-form">
        <div class='wrapper'>
          <a href="" target="_blank" hidden></a>
          <label class="sr-only" for="inlineFormInputName2">Search Keyword</label>
          <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="Name" />
          <!-- <div id="auto-box"></div> under construction... -->
          <button type="submit" class="btn btn-primary mb-2" id="search-submit-button">

    <div class="row justify-content-around" id="data-panel">

  <!-- Modal -->
  <div class="modal" id="user-modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content" id="whole-modal">
        <div class="modal-header justify-content-center">
          <h5 class="modal-title">Guillaume Vincent</h5>
        </div>
        <div class="modal-body">
          <div class="row justify-content-center">
            <div class="col-sm-3 ml-5" id="modal-user-avatar">
              <img src="https://randomuser.me/api/portraits/men/88.jpg" alt="User Avatar" class="img-fluid">
            </div>
            <div class=" col-sm-5 mt-2 mb-2">
              <ul>
                <li id="modal-email">guillaume.vincent@example.com</li>
                <li id="modal-gender">male</li>
                <li id="modal-age">25</li>
                <li id="modal-region">CH</li>
                <li id="modal-birthday">1995-05-05</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <i class="btn red fas fa-heart btn-add-friend"></i>
